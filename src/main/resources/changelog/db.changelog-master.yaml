databaseChangeLog:
  - changeSet:
      id: CREATE USERS
      author: ART
      changes:
        - createTable:
            tableName: user_levels
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: leveldescr
                  type: varchar(32)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    #default: uuid_generate_v1mc()
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: roledescr
                  type: varchar(32)
                  constraints:
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: firstname
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: role_id
                    references: user_roles(id)
              - column:
                  name: level_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: level_id
                    references: user_levels(id)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: modification_at
                  type: timestamp with time zone
                  defaultValue: now()